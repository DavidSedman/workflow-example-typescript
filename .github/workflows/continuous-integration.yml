name: Continuous Integration

on: [push]

jobs:
  Lint_Docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hadolint/hadolint-action@v1.5.0
      with:
        dockerfile: Dockerfile

  Build:
    needs: Lint_Docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        no-cache: true
        push: false
        file: ./Dockerfile
        tags: api:latest
        outputs: type=docker,dest=/tmp/api_image.tar
    - name: Upload frontend image as artifact
      uses: actions/upload-artifact@v2
      with:
        name: api
        path: /tmp/api_image.tar

  Lint_JavaScript:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download artifacts (Docker images) from previous workflows
      uses: actions/download-artifact@v2
      with:
        name: api
        path: /tmp
    - name: Load Docker images from previous workflows
      run: |
        docker load --input /tmp/api_image.tar 
    - run: docker image ls
    - run: docker run -it --volume="$(pwd)/src:/api" workflow-example-typescript_api --entrypoint="npm" run lint
    
  Dependancies:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker run -it --volume="$(pwd)/src:/api" workflow-example-typescript_api --entrypoint="npm" outdated && npx depcheck
  
  Test:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker run -it --volume="$(pwd)/src:/api" workflow-example-typescript_api --entrypoint="npm" test
    